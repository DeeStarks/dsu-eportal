{% extends "base.html" %}
{% load static %}

{% block page_content %}
<style>
    .pdf{
        text-decoration: none !important; 
        color: white; 
        background-color: rgb(136, 1, 1);
        border: 1.2px solid rgb(136, 1, 1);
        padding: 6px 20px; 
        font-size: 13px; 
        border-radius: 50px; 
        font-weight: 600 !important;
        transition: 200ms;
    }
    .pdf:hover{
        background-color: transparent;
        color: rgb(136, 1, 1);
    }
</style>
<div class="main_body">
    <div class="body_title">RESULT MASTERSHEET</div>
    <hr>
    <div class="row">
        {% for department in departments %}
            <div class="col-12" style="display: flex;justify-content: center;">
                <div class="col-md-6 col-sm-12 my-3" style=" background-color: #00000009; border-radius: 50px; box-shadow: 0px 2px 2px #00000079; padding: 20px; text-align: center; font-size: 13px; font-weight: 600;">
                    <div class="mb-3">Department of {{ department }}</div>
                    <a href="#" class="pdf"><i class="far fa-file-pdf"></i> PDF</a>
                </div>
            </div>
            <hr>
        {% endfor %}
    </div>
</div>
{% endblock %}
