{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'images/icon.jpg' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}">
    <title>DeeStarks University</title>
    <style>
        .login_form_control {
            background:none;
            border:none;
            font-size: 13px;
            border-bottom:1px solid #0000007c;
            border-radius:0;
            box-shadow:none;
            outline:none;
            color:inherit;
            width: 100%;
            line-height: 40px;
            padding: 0px 10px;
        }
        label{
            display: none;
        }
    </style>
</head>
<body>
    <div class="front_page" id="front_page">
        <div class="background">
            <div class="navbar">
                <a href="{% url 'home' %}" id="brand"><div class="brand">
                    <div class="logo">D<span>U</span></div>
                    <div class="brand_text">
                        <div>
                            <div>DEESTARKS</div>
                            <div>UNIVERSITY</div>
                        </div>
                    </div>
                </div></a>
            </div>
        </div>
    </div>
    <div class="registration">
        <div class="login-dark">
            <form method="POST">
                {% csrf_token %}
                <div class="illustration">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div style="color: rgb(0, 26, 64); text-align: center; font-weight: 800; font-size: 20px;">PASSWORD RESET COMPLETE</div>
                <div style="margin: 10px 0; font-size: 13px; text-align: center; font-weight: 600;">Your password has been set. You may go ahead and log in now.</div>
                <a href="{% url 'authentication' %}" style="display: block; color: #fff; padding: 10px 20px; background-color: rgb(0, 26, 64); font-size: 13px; text-align: center; text-decoration: none; transition: 100ms; font-weight: 600; margin: 20px 0;">LOG IN</a>
            </form>
        </div>
    </div>
    <script src="{% static 'jq/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
